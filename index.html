  <title>Launch countdown timer</title>


  <link rel="stylesheet" href="./style.css">

<body>

  <div class="main flex">

    <div class="content flex">

      <div class="title">
        <h1 id="launch-message">WE'RE LAUNCHING SOON</h1>
      </div>

      <div class="remaining-time">

        <div class="grid-item">
          <div class="item-box flex">
            <span>

              <p id="days"></p>
            </span>
          </div>
          <p>DAYS</p>
        </div>

        <div class="grid-item">
          <div class="item-box flex">
            <span>
              <p id="hours"></p>
            </span>
          </div>
          <p>HOURS</p>
        </div>

        <div class="grid-item">
          <div class="item-box flex">
            <span>
              <p id="minutes"></p>
            </span>
          </div>
          <p>MINUTES</p>
        </div>

        <div class="grid-item">
          <div class="item-box flex">
            <span>
              <p id="seconds"></p>
            </span>
          </div>
          <p>SECONDS</p>
        </div>

      </div>

    </div>
